
<mat-form-field class="example-full-width">
    <mat-label>Add Product</mat-label>
    <input matInput [(ngModel)]="newProduct.name" placeholder="z.B. punsch">
</mat-form-field>

<mat-form-field class="example-full-width">
    <mat-label>price</mat-label>
<input matInput [(ngModel)]="newProduct.price" placeholder="price" type="number">
</mat-form-field>

<input [(colorPicker)]="newProduct.color!" [style.background]="newProduct.color"/>

<button mat-raised-button (click)="addProduct()" >Add Product</button>
<button mat-raised-button (click)="negate()" >Negativ</button>
<button mat-raised-button (click)="cancel()">Cancel</button>
