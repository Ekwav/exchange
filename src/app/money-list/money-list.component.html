<app-product-tile *ngFor="let product of service.units" [product]="product" class="pricefield"></app-product-tile>
<span class="difference">Unterschied: <span class="diff-amount">{{service.getSum() * -1}}€</span></span>
<button mat-raised-button color="primary" (click)="router.navigate(['result'])" class="continue"  >Fertig</button> 

<button mat-raised-button color="secondary" (click)="router.navigate([''])" class="continue"  >Zurück</button>
<button mat-raised-button color="warning" (click)="service.reset(); router.navigate([''])" class="continue"  >Zurücksetzen</button>
