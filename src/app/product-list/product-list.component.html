<app-product-tile *ngFor="let product of service.products" [product]="product"></app-product-tile>
<!-- navigate to /moneys -->
<button mat-stroked-button color="primary" (click)="router.navigate(['moneys'])" class="continue">Weiter</button>
<button class="edit" (click)="router.navigate(['product/add'])">Add</button>
<details>
  <summary>Remove</summary>
  <button *ngFor="let product of service.products" (click)="service.removeProductOption(product)">Remove {{product.name}}</button>
</details>
